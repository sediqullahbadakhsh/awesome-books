<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awsome Books</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="book">
        <h1>Awesome Books</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>

        <form id="book-form">
          <input
            type="text"
            id="title"
            class="text-inpute"
            placeholder="Title"
          />
          <input
            type="text"
            id="author"
            class="text-inpute"
            placeholder="Author"
          />
          <button type="submit" id="button">Add</button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
